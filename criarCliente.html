<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <form id="formCliente">
        <label>Linguagem favorita de programação:</label>
        <input type="text" id="linguagemDeProgramacao" name="linguagemDeProgramacao">
        <br><br>
        <label>Nome:</label>
        <input type="text" id="nome" name="nome">
        <br><br>
        <label>Área de atuação:</label>
        <input type="text" id="areaDeAtuacao" name="areaDeAtuacao">
        <br><br>
        <label>idade:</label>
        <input type="number" id="idade" name="idade">
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="message"></div>

    <script src="criaCliente.js"></script>
</body>

</html>
